<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Maze</title>
    <!-- Link to external CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Valentine's Maze</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen">
        <h1>Game Over!</h1>
        <button onclick="restartGame()">Restart</button>
    </div>

    <!-- Game Content -->
    <h1 id="heading">Will You Be My Valentine?</h1>
    <canvas id="canvas"></canvas>

    <!-- Link to external JavaScript at the end of the body for best practices -->
    <script src="script.js"></script>

    <!-- Navigation Buttons -->
<div id="controls">
    <button onclick="movePlayer(0, -1)">🔼</button><br>
    <button onclick="movePlayer(-1, 0)">◀️</button>
    <button onclick="movePlayer(1, 0)">▶️</button><br>
    <button onclick="movePlayer(0, 1)">🔽</button>
</div>

<style>
    #controls {
        text-align: center;
        margin-top: 20px;
    }
    #controls button {
        font-size: 24px;
        padding: 10px;
        margin: 5px;
    }
</style>
</body>
</html>
